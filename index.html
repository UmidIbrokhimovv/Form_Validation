<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="container">
    <div class="login-form">
      <header>
        <h1>Login Form</h1>
      </header>
      <form id="form">
        <div class="email-validation">
          <i class="fas fa-user"></i>
          <input type="email" id="email-input" placeholder="Email address" required>
        </div>
        <div class="password-validation">
          <i class="fas fa-lock"></i>
          <input type="password" id="password-input" placeholder="Password" required>
        </div>
        <span id="password-text"></span>
        <button type="button" class="password-forgot-btn">Forgot password?</button>
        <button type="submit" class="login-btn">Login</button>
      </form>
      <footer>
        <p class="sc-text">or login with </p>
        <div class="social-medias">
          <div class="facebook-btn">
            <span>
              <i class="fab fa-facebook-f"></i>
              Facebook
            </span>
          </div>
          <div class="instagram-btn">
            <span>
              <i class="fab fa-instagram"></i>
              Instagram
            </span>
          </div>
        </div>
        <span class="footer-text">Do you have not account? <a href="">Sigup now</a></span>
      </footer>
    </div>
  </div>

</body>
<script src="js/script.js"></script>
</html>
